                <div class="bottom-nav">

<script>
    let history = [];

document.getElementById('home-btn').addEventListener('click', () => {
    // Esconder todas as páginas abertas
    for (let i = 1; i <= 6; i++) {
        document.getElementById(`novaPagina${i}`).style.display = 'none';
    }
    history = []; // Limpa o histórico ao voltar para a home
});

document.getElementById('back-btn').addEventListener('click', () => {
    if (history.length > 0) {
        const lastPage = history.pop(); // Remove a última página do histórico
        document.getElementById(lastPage).style.display = 'none'; // Esconde a última página
    } else {
        alert('Não há páginas anteriores.');
    }
});

// Função para abrir uma nova página e registrar no histórico
function openPage(pageId) {
    // Esconder todas as páginas
    for (let i = 1; i <= 6; i++) {
        document.getElementById(`novaPagina${i}`).style.display = 'none';
    }
    // Mostrar a nova página
    document.getElementById(pageId).style.display = 'block';
    // Adicionar a nova página ao histórico
    history.push(pageId);
}

// Adicionando eventos de clique para os botões de abrir páginas
for (let i = 1; i <= 6; i++) {
    document.getElementById(`abrirNovaPagina${i}`).addEventListener('click', () => {
        openPage(`novaPagina${i}`);
    });
}
</script>
